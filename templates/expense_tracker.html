<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f8cff;
      --background: #f9fbfd;
      --card: #fff;
      --text: #222;
      --muted: #888;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 1.2rem 0.5rem 1rem 0.5rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 1.2rem auto 0 auto;
      padding: 0 0.5rem;
      flex: 1 0 auto;
    }
    .summary {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    form {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    form label {
      font-size: 0.98rem;
      margin-bottom: 0.2rem;
      color: var(--muted);
    }
    form input, form select, form textarea, form button {
      font-family: inherit;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #e0e6ed;
      padding: 0.6rem 0.8rem;
      outline: none;
      transition: border 0.2s;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: var(--primary);
    }
    form textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 120px;
    }
    form button {
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s;
      min-height: 44px;
    }
    form button:active {
      background: #2563eb;
    }
    .expenses-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .expense-item {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 0.8rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 1rem;
    }
    .expense-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .expense-amount {
      color: var(--primary);
      font-weight: 700;
      font-size: 1.1rem;
    }
    .expense-category {
      background: #eaf1ff;
      color: var(--primary);
      border-radius: 8px;
      padding: 0.1rem 0.7rem;
      font-size: 0.95rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    .expense-date {
      color: var(--muted);
      font-size: 0.95rem;
    }
    .expense-notes {
      color: var(--muted);
      font-size: 0.97rem;
      margin-top: 0.2rem;
      word-break: break-word;
    }
    @media (max-width: 400px) {
      .container {
        max-width: 100vw;
        padding: 0 0.1rem;
      }
      header {
        font-size: 1.2rem;
        padding: 1rem 0.2rem 0.7rem 0.2rem;
      }
      .summary, form, .expense-item {
        padding: 0.7rem 0.5rem;
      }
      form button {
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>Dev Expense Tracker 
    <div style="text-align: right; font-style: italic; font-family: Arial, Helvetica, sans-serif;"><a href="/login">Logout</a></div>
  </header>
  <div class="container">
    <div class="summary">
      <span>Total Expense</span>
      <span id="total-expense">₹{{ total_expense }}</span>
    </div>
    <form id="expense-form" method="POST" action="/add_expense" autocomplete="off">
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required placeholder="Enter amount" />
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" maxlength="120" placeholder="Optional notes"></textarea>
      </div>
      <button type="submit">Add Expense</button>
    </form>
    <ul class="expenses-list" id="expenses-list">
      {% if expenses %}
        {% for exp in expenses %}
        <li class="expense-item">
          <div class="expense-row">
            <span class="expense-amount">₹{{exp.amount }}</span>
            <span class="expense-category">{{ exp.category }}</span>
            <span class="expense-date">{{ exp.date  }}</span>
          </div>
          {% if exp.note %}
          <div class="expense-notes">{{ exp.note }}</div>
          {% endif %}
        </li>
        {% endfor %}
      {% else %}
        <li style="color:#888;text-align:center;">No expenses yet.</li>
      {% endif %}
    </ul>
  </div>
</body>
</html>
